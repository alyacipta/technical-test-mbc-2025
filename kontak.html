    <script>
        AOS.init({
            once: true,
            duration: 1000,
            easing: 'ease-out-back',
        });

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah submit form secara default

            const form = event.target;
            const formData = new FormData(form);
            const formMessage = document.getElementById('formMessage');
            const submitButton = form.querySelector('button[type="submit"]');

            formMessage.innerHTML = ''; // Clear previous messages
            submitButton.disabled = true; // Disable button to prevent multiple submissions
            submitButton.textContent = 'Mengirim...';

            fetch('send_email.php', { // Ganti dengan path ke file PHP Anda
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    formMessage.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                    form.reset(); // Reset form jika berhasil
                } else {
                    formMessage.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                formMessage.innerHTML = `<div class="alert alert-danger">Terjadi kesalahan saat mengirim pesan.</div>`;
            })
            .finally(() => {
                submitButton.disabled = false; // Re-enable button
                submitButton.textContent = 'Kirim Pesan';
            });
        });
    </script>
